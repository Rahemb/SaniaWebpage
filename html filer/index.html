<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hjem</title>
  <style>
    body {
      background-image: url('../bilder/hjertebagrunn1.png');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      margin: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 3em;
      margin-top: 5vh;
      color: #5b0d85;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10vh;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      text-decoration: none;
      color: #5b0d85;
      font-size: 1.5em;
      padding: 10px 20px;
      border: 2px solid #5b0d85;
      border-radius: 5px;
    }

    nav ul li a:hover {
      background-color: #5b0d85;
      color: white;
    }

    /* Dropdown-meny */
    nav ul li .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      border: 2px solid #5b0d85;
      border-radius: 5px;
      z-index: 1000;
    }

    nav ul li .dropdown a {
      display: block;
      padding: 10px 20px;
      color: #5b0d85;
      text-decoration: none;
      font-size: 1.2em;
    }

    nav ul li .dropdown a:hover {
      background-color: #5b0d85;
      color: white;
    }

    nav ul li:hover .dropdown {
      display: block;
    }
  </style>
</head>
<body>
<h1>Velkommen til vår verden!</h1>
<nav>
  <ul>
    <li><a href="omOss.html">Om Oss</a></li>
    <li>
      <a href="#">Sider dedikert for deg</a>
      <div class="dropdown">
        <a href="valentine.html">Valentine</a>
        <a href="2årJubileum.html">2-årsjubileum</a>
      </div>
    </li>
  </ul>
</nav>
</body>
</html>
